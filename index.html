<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <section>
       
        
    <div class="container">
        
        <!-- Three displays -->
        <div class="display">
            <div class="display1"></div>
            <div class="display2">Enter</div>
            <div class="temp_result"></div>
        </div>
        <div class="calc">
            <div class="row">
            <button class="button clear">C</button>
            <button class="button back-btn">CE</button>
            <button class="button  operation">%</button>
            <button class="button  operation">/</button>
        </div>
        <div class="row">
            <button class="button  number">7</button>
            <button class="button  number">8</button>
            <button class="button  number">9</button>
            <button class="button  operation">x</button>
        </div>
        <div class="row">
            <button class="button  number">4</button>
            <button class="button  number">5</button>
            <button class="button  number">6</button>
            <button class="button  operation">-</button>
        </div>
        <div class="row">
            <button class="button  number">1</button>
            <button class="button  number">2</button>
            <button class="button  number">3</button>
            <button class="button  operation">+</button>
            
</div>
<div class="row">
            <button class="button  number btn-zero">0</button>
            <button class="button  number dot">.</button>
            <button class="button equal">=</button>

        </div>
   
        </section>

            


        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
